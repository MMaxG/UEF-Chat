<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UEF Chat Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="uef_logo.png" alt="UEF Logo">
    </div>
    <h2>UEF Chat Demo</h2>

    <label for="instructions">Instructions:</label>
    <textarea id="instructions" rows="3" placeholder="e.g., You are a helpful assisant, only answer based on UEF materials..."></textarea>

    <label for="prompt">Prompt:</label>
    <textarea id="prompt" rows="3" placeholder="Type your question here..."></textarea>

    <div class="controls">
      <div class="models">
        <label><input type="radio" name="model" value="gpt-4o-mini" checked> GPT-4o-mini</label>
        <label><input type="radio" name="model" value="gpt-4o"> GPT-4o</label>
        <label><input type="radio" name="model" value="gpt-4.1"> GPT-4.1</label>
      </div>

      <button onclick="sendPrompt()">Send</button>
      <button onclick="clearChat()">Clear</button>
    </div>

    <h3>Response:</h3>
    <div id="response"></div>

    <div id="tokens">Tokens used: 0 / 128k</div>
  </div>
  <script>
  // Frontend should call the backend proxy; use absolute path so it hits the server root
  const API_URL = "/api/chat";

    async function sendPrompt() {
      const instructions = document.getElementById("instructions").value;
      const prompt = document.getElementById("prompt").value;
      const responseDiv = document.getElementById("response");
      const tokensDiv = document.getElementById("tokens");
      const model = "uef-chat";

      console.log("System role instructions:", instructions);

      responseDiv.textContent = "Loading...";

      try {
        // Send only the message as expected by backend
        const payload = {
          messages: [
            { role: "system", content: instructions },
            { role: "user", content: prompt }
          ],
          max_tokens: 1024,
          model: model
        };

        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
            },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          let errorText = await response.text();
          throw new Error(response.statusText || errorText || "Unknown error");
        }

        const data = await response.json();
        // Show raw response for now
        responseDiv.textContent = data.choices?.[0]?.message?.content || JSON.stringify(data);
        tokensDiv.textContent = `Tokens used: ${data.usage?.total_tokens || 0} / 128k`;
      } catch (err) {
        responseDiv.textContent = "Error: " + err.message;
      }
    }

    function clearChat() {
      document.getElementById("prompt").value = "";
      document.getElementById("response").textContent = "No response yet.";
      document.getElementById("tokens").textContent = "Tokens used: 0 / 128k";
    }
  </script>
</body>
</html>
